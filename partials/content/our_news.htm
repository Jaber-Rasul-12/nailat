<section class="peoplethink-section ">
  <div class="container-fluid">
    <div class="container pepolethink">
      <!-- عنوان القسم - محاذاة لليمين -->
      <div class="text-center mb-5 wow fadeInRight" data-wow-delay=".3s">
        <div class="section-header-peoplethink">
          <span class="badge-title-peoplethink">{{ 'هدايا نايلات' |_ }}</span>
        </div>
      </div>

      <!-- مربع السلايدر البني -->
      <div class="testimonial-slider-box-peoplethink wow fadeInUp" data-wow-delay=".5s">
        <div class="" id="testimonialSlider">
          <div class="testimonial-track">
            <!-- رأي العميل 1 -->
            <div class="testimonial-item">
                <div class="testimonial-news">                   
                  <div class="news-content">
                    <!-- تم تعديل المحتوى هنا -->
                    <h3 class="news-title">{{ GeneralComponent.getSettingWebsiate.gifts_title }}</h3>
                    <p class="news-description">{{ GeneralComponent.getSettingWebsiate.gifts_description }}</p>
                    <div class="news-features">
                      <span class="feature-item">✓ طباعة حرارية دقيقة</span>
                      <span class="feature-item">✓ حفر بالليزر عالي الجودة</span>
                      <span class="feature-item">✓ تغليف فاخر</span>
                    </div>
                    <button class="download-btn">
                      تحميل كتالوج الهدايا
                    </button>
                  </div>
                  
                  <div class="news-images">
                    <!-- تم تعديل محتوى الصور هنا -->
                    <div class="image-grid">
                      <div class="main-image">
                        <img src="{{ 'assets/image-design/13.webp'|theme }}" alt="هدية رئيسية" class="img-fluid">
                      </div>
                      
                    </div>
                  </div>
                </div>
            </div>           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
